<div>
	<div class="container-fluid bg-darkgray no-margin">
		<div class="row-fluid">
			<div class="col-md-5" dropdown is-open="status.isopen1">
				<span>Selected Entity: </span>
				<button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled"
					ng-click="openNetworkHierarchy()">
					{{network.selectedHierarchyNode.name || 'Selected Entity'}}&nbsp;<span class="caret"></span>
				</button>
			</div>
			<div class="col-md-4" dropdown is-open="status.isopen2">
				<span>Reporting Period:</span>
				<button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
					{{reportingPeriod.selectedItem.displayValue || 'Reporting Period'}}&nbsp;<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" style="right: auto; left: 120px;">
					<li ng-repeat="item in reportingPeriod.data"><a ng-click="selectReportingPeriod(item.useValue)">{{item.displayValue}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid bg-gray no-margin">
		<div class="row-fluid">
			<div class="col-md-8">
				<div class="row">
					<span class="pull-left" style="color: MidnightBlue; font-size: x-large;">{{network.selectedHierarchyNode.name}}</span>
				</div>
				<div class="row">
					<span class="pull-left" style="color: MidnightBlue; font-size: medium;">Program:
						{{program.selectedProgram.programName}}</span>
				</div>
			</div>
			<div class="col-md-4" dropdown is-open="status.isopen3">
				<button type="button" class="pull-right btn btn-default dropdown-toggle" ng-disabled="disabled">
					{{selectedView || 'View'}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" style="right: 15px; left: auto;">
					<li ng-repeat="item in viewList"><a ng-click="selectView(item)">{{item}}</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid bg-lightblue no-margin no-padding">
		<div class="row-fluid">
			<ul class="nav nav-tabs" id="myTab" role="tablist" ng-init="tab = 1">
				<li ng-repeat="domain in domainData" ng-class="{active: isSelected(domain)}"><a href="" role="tab"
					data-toggle="tab" ng-click="loadTab(domain)">{{domain.name}}</a></li>
			</ul>
			<div id="tabPanel" class="container-fluid no-margin gray-border bg-white">
				<div id="topPanel" ng-bind-html="renderHtml(summaryPaneContent)" class="container-fluid no-padding fixed-110 bg-white">
					<!-- <p style="padding-left:5px; color:white;">Summary Pane</p> -->
				</div>
				<div class="container-fluid bg-darkgray"></div>
				<div id="bottomPanel" ng-bind-html="renderHtml(contentPaneContent)" class="container-fluid fixed-313 bg-white">
					<!-- <p style="padding-left:5px;">Report Content Pane</p>  -->
				</div>
			</div>
		</div>
	</div>
</div>
