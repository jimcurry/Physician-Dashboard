<div ng-controller="measureComparativeViewController">
	<div class="container-fluid bg-darkgray no-margin">
		<div class="row-fluid">
			<div class="col-md-5" dropdown is-open="status.isopen1">
				<button type="button" class="btn btn-default dropdown-toggle"
					ng-disabled="disabled" ng-click="openNetworkHierarchy()">
					{{network.selectedHierarchyNode.label || 'Loading...'}}<span class="caret"></span>
				</button>
			</div>
			<div class="col-md-3" dropdown is-open="status.isopen2">
				<button type="button" class="btn btn-default dropdown-toggle"
					ng-disabled="disabled">
					{{reportingPeriod.selectedItem.displayValue}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="item in reportingPeriod.data"><a
						ng-click="selectReportingPeriod(item.useValue)">{{item.displayValue}}</a>
					</li>
				</ul>
			</div>
			<div class="col-md-4" dropdown is-open="status.isopen3">
				<button type="button" class="btn btn-default dropdown-toggle pull-right"
					ng-disabled="disabled">
					{{selectedView.name}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu pull-right" role="menu">
					<li ng-repeat="item in viewList"><a
						ng-click="selectView(item.id)">{{item.name}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid bg-lightgray no-margin no-padding">
		<div class="row-fluid">
    
		    <ul class="nav nav-tabs" role="tablist" ng-init="tab = 1">
		        <li ng-repeat="domain in domainData.data" ng-class="{active: isSelected(domain)}">
		        	<a href="" role="tab" data-toggle="tab" ng-click="loadTab(domain)">{{domain.name}}</a> 
		        </li>
		    </ul>
			<div id="tabPanel" class="container-fluid no-margin gray-border bg-white">
				<div id="topPanel" ng-bind-html="renderHtml(summaryPaneContent)" class="container-fluid fixed-100 bg-white">
					<!-- <p style="padding-left:5px; color:white;">Summary Pane</p> -->
				</div>
				<div class="container-fluid bg-darkgray">
					<!-- Display the toolbar used by the ACO and Practice Group views -->
					<div ng-show="displayACOToolbar" class="row-fluid">
						<div class="col-md-4">
							<div class="controls form-inline">
								<span>Sort By: </span>
								<select class="form-control" ng-model="selectedACOSort" ng-options="sort.name for sort in sortList_ACO" ng-change="refreshContentPane()">
								</select>
							</div>
						</div>
						<div class="col-md-8">
						</div>
					</div>
			
					<!-- Display the toolbar used by the Practitioner view -->
					<div ng-hide="displayACOToolbar" class="row-fluid">
						<div class="col-md-4">
							<div class="controls form-inline">
								<span>Sort: </span>
								<select class="form-control" ng-model="selectedPractitionerSort" ng-options="sort.name for sort in sortList_Practitioner" ng-change="refreshContentPane()">
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="controls form-inline">
								<span>Filter: </span>
								<select class="form-control" ng-model="selectedPractitionerFilter" ng-options="filter.name for filter in filterList_Practitioner" ng-change="refreshContentPane()">
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-default pull-right">Export Full Patient List</button>
						</div>
					</div>
				</div>
				<div id="bottomPanel" ng-bind-html="renderHtml(contentPaneContent)" class="container-fluid fixed-313 bg-white">
					<!-- <p style="padding-left:5px;">Report Content Pane</p>  -->
				</div>
			</div>
		</div>
	</div>
</div>
