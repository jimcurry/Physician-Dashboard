<div class="row-fluid">
	<div class="col-md-12">
		<h1>Snippets</h1>
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-1"><p >ReportingPeriod</p></div>
	
	<!--snippet for Report Period Dropdown starts here-->
	<div class="col-md-1 btn-group" dropdown is-open="status.isopen2">
		<button type="button" class="btn btn-default dropdown-toggle"
			ng-disabled="disabled">
			{{reportingPeriod.selectedItem.displayValue}} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="item in reportingPeriod.data"><a
				ng-click="selectReportingPeriod(item.useValue)">{{item.displayValue}}</a>
			</li>
		</ul>
	</div>
	<!--snippit for Report Period Dropdown ends here-->
</div>
