<body ng-controller="dashboardController">
	<div class="row-fluid">
		<div class="container-fluid no-margin bg-gray-gradient blueshadow">
			<div class="col-md-4 no-padding">
				<div style="padding-left: 5px;">
					<span>
						<img src="./images/premier_connect_logo.png" />
						<font size="4" face="Arial" color="#999999">
							&nbsp&nbspProvider Performance
						</font>
					</span>
				</div>
			</div>
			<div class="col-md-4">
				&nbsp
				<!-- 
				<h4>
					Physician Dashboard:&nbsp;<small>{{user.healthNetworkName}}</small>
				</h4>
				 -->
			</div>
			<div class="col-md-4">
				<h5 align="right">{{user.userFirstName}} {{user.userLastName}}</h5>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="container-fluid bg-blue">
			<span style="padding-left: 5px; color: white;">
			<span ng-repeat="item in network.selectedPath" style="font-size:12pt; color:#FFFFFF"> 
			<a	ng-if="!$last" href="javascript:void(0)" ng-click="resetSelectedEntity(item.hierarchyId)"
					style="text-decoration: underline; font-size:12pt; color:#FFFFFF">{{item.name}}
				</a> <span ng-if="!$last"> &nbsp;/&nbsp;</span> <span ng-if="$last">{{item.name}}</span>
			</span>
			</span>
			<div class="container-fluid bg-lightblue">
				<div class="row-fluid">
					<div class="col-md-12"></div>
				</div>
				<div ui-view>
					<div resizebottomdiv="15" id="backgroundDiv" style="height: 300px; background-image: url(./images/splash.jpg); background-size: cover;">
					<div class="row-fluid" style="height:300px;"></div>
					<div class="row-fluid" >
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<progressbar class="progress-striped active" ng-show="progressBarData.visable" value="(progressBarData.value * 100) / progressBarData.max"></progressbar>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
